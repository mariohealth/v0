[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (test endpoints)
    e2e: marks tests as end-to-end tests (test full flows)
    performance: marks tests as performance benchmarks
    smoke: marks tests as smoke tests (basic functionality)
    regression: marks tests for regression testing
    wip: marks tests as work in progress (skip in CI)

addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --tb=short

# Ignore certain directories
norecursedirs = .git .tox dist build *.egg __pycache__
